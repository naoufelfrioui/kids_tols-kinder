<ion-header>
    <ion-navbar color="danger">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-buttons end>
            <button ion-button (click)="modelclose()"><ion-icon ios="ios-close" md="md-close"></ion-icon></button>
        </ion-buttons>
        <ion-title>Feuerwehr</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="Feuerwehr">
    <ion-list color="light">

        <ion-item>
            <button color="light" (click)="SelectItem('assets/Feuerwehr/Boot mit Trailer.png')" item-start>
        <ion-img width="50" height="70"    src="assets/Feuerwehr/Boot mit Trailer.png" item-start></ion-img>
      </button>
            <ion-label item-end>Boot mit Trailer</ion-label>
        </ion-item>

        <ion-item>
            <button color="light" (click)="SelectItem('assets/Feuerwehr/Drehleiterfahrzeug.png')" item-start>

      </button>
            <ion-label item-end>Drehleiterfahrzeug</ion-label>

        <ion-item>
